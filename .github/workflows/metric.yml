name: GitHub Metrics

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: kiprutokels
          template: classic
          base: header, activity, community
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_streak: yes
          plugin_activity: yes
          plugin_achievements: yes
